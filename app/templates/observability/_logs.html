<!-- ================= LOGS SECTION ================= -->
<div class="bg-white border border-slate-200 rounded-lg p-5 space-y-4">

    <!-- LOGS HEADER -->
    <div>
        <h3 class="text-lg font-semibold text-slate-800">
            ðŸ“œ Logs
        </h3>
        <p class="text-sm text-slate-600">
            Application and service logs from the NetPilot AI backend.
        </p>
    </div>

    <!-- LOGS ACTION BAR -->
    <div class="flex items-center justify-between gap-4">

        <!-- AUTO-REFRESH TOGGLE -->
        <label class="flex items-center gap-3 cursor-pointer
                   px-4 py-2 rounded-lg border
                   border-blue-200 bg-blue-50
                   hover:bg-blue-100 transition">

            <input type="checkbox" x-model="autoRefreshLogs" @change="toggleAutoRefresh()" class="rounded border-blue-400
                          text-blue-600 focus:ring-blue-500">

            <span class="font-bold text-blue-800">
                Auto-refresh logs
            </span>

            <span x-show="autoRefreshLogs" class="ml-2 text-xs font-semibold text-blue-700
                         bg-white border border-blue-300
                         px-2 py-0.5 rounded-full">
                ON Â· every 30s
            </span>
        </label>

        <!-- MANUAL REFRESH -->
        <button @click="loadLogs()" class="px-3 py-2 bg-slate-600 text-white rounded
                   hover:bg-slate-500 text-sm">
            Refresh Logs
        </button>
    </div>

    <!-- LOGS TABLE -->
    <div class="overflow-x-auto border border-slate-200 rounded-lg">

        <table class="min-w-full text-sm">
            <thead class="bg-slate-100 text-slate-700">
                <tr>
                    <th class="px-3 py-2 text-left border-b">Time</th>
                    <th class="px-3 py-2 text-left border-b">Level</th>
                    <th class="px-3 py-2 text-left border-b">Message</th>
                </tr>
            </thead>

            <tbody>
                <template x-if="!recentLogs || recentLogs.length === 0">
                    <tr>
                        <td colspan="3" class="px-3 py-4 text-center text-slate-500">
                            No logs available
                        </td>
                    </tr>
                </template>

                <template x-for="log in recentLogs" :key="log.id || log.timestamp">
                    <tr class="border-t">
                        <td class="px-3 py-2 font-mono text-slate-700" x-text="formatTimestamp(log.timestamp)">
                        </td>

                        <td class="px-3 py-2">
                            <span class="px-2 py-0.5 rounded
                                         text-xs font-semibold" :class="levelClass(log.level)"
                                x-text="log.level || 'â€”'">
                            </span>
                        </td>

                        <td class="px-3 py-2 text-slate-800" x-text="log.message || 'â€”'">
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

</div>
