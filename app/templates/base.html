<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>NetPilot AI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-slate-100 text-slate-900">

    <div class="min-h-screen flex">

        <!-- ================= SIDEBAR ================= -->
        <aside class="w-64 bg-slate-900 text-slate-100 flex flex-col">

            <!-- Header -->
            <div class="px-6 py-5 border-b border-slate-800">
                <div class="text-xl font-bold tracking-tight">NetPilot AI</div>
                <div class="text-xs text-slate-400 mt-1">AWS Network Intelligence</div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-3 py-4 space-y-1 text-sm">

                <!-- Network -->
                <div class="mt-4 text-xs uppercase text-slate-400 px-3">Network</div>

                <button class="nav-btn"
                    onclick="window.dispatchEvent(new CustomEvent('nav', { detail: { tab: 'network' } }))">
                    ğŸ§± VPCs & Subnets
                </button>

                <button class="nav-btn"
                    onclick="window.dispatchEvent(new CustomEvent('nav', { detail: { tab: 'routes' } }))">
                    ğŸ§­ Route Tables
                </button>

                <button class="nav-btn"
                    onclick="window.dispatchEvent(new CustomEvent('nav', { detail: { tab: 'igws' } }))">
                    ğŸŒ Internet Gateways
                </button>

                <button class="nav-btn"
                    onclick="window.dispatchEvent(new CustomEvent('nav', { detail: { tab: 'nat' } }))">
                    ğŸ” NAT Gateways
                </button>

                <button class="nav-btn"
                    onclick="window.dispatchEvent(new CustomEvent('nav', { detail: { tab: 'validation' } }))">
                    ğŸ§ª Validation & Operations
                </button>

                <!-- Observability -->
                <div class="mt-4 text-xs uppercase text-slate-400 px-3">Observability</div>

                <button class="nav-btn"
                    onclick="window.dispatchEvent(new CustomEvent('nav', { detail: { tab: 'observability', section: 'logs' } }))">
                    ğŸ“œ Logs
                </button>

                <button class="nav-btn"
                    onclick="window.dispatchEvent(new CustomEvent('nav', { detail: { tab: 'observability', section: 'metrics' } }))">
                    ğŸ“Š Metrics
                </button>

                <button class="nav-btn"
                    onclick="window.dispatchEvent(new CustomEvent('nav', { detail: { tab: 'observability', section: 'alerts' } }))">
                    ğŸš¨ Alerts
                </button>

                <button class="nav-btn"
                    onclick="window.dispatchEvent(new CustomEvent('nav', { detail: { tab: 'observability', section: 'events' } }))">
                    ğŸ—“ï¸ Events
                </button>

                <button class="nav-btn"
                    onclick="window.dispatchEvent(new CustomEvent('nav', { detail: { tab: 'observability', section: 'tools' } }))">
                    ğŸ› ï¸ Tools
                </button>

                <button class="nav-btn"
                    onclick="window.dispatchEvent(new CustomEvent('nav', { detail: { tab: 'observability', section: 'terminal' } }))">
                    ğŸ’» Terminal
                </button>

                <button class="nav-btn font-medium" onclick="window.dispatchEvent(
                        new CustomEvent('nav', {
                            detail: { tab: 'observability', section: 'overview' }
                        })
                    )">
                    ğŸ§­ Overview
                </button>


                <!-- Account -->
                <div class="mt-4 text-xs uppercase text-slate-400 px-3">Account</div>

                <button class="nav-btn"
                    onclick="window.dispatchEvent(new CustomEvent('nav', { detail: { tab: 'settings' } }))">
                    âš™ï¸ Settings
                </button>

            </nav>

            <!-- Footer -->
            <div class="px-4 py-3 border-t border-slate-800 text-xs text-slate-500">
                Â© {{ year if year is defined else "2026" }} NetPilot AI
            </div>
        </aside>

        <!-- ================= CONTENT ================= -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            {% block content %}{% endblock %}
        </main>

    </div>

    <style>
        .nav-btn {
            width: 100%;
            text-align: left;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
        }

        .nav-btn:hover {
            background-color: rgb(30 41 59);
            /* slate-800 */
        }
    </style>

</body>

</html>
