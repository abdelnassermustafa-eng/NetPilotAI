<!DOCTYPE html>
<html lang="en" x-data>

<head>
    <meta charset="UTF-8" />
    <title>NetPilot AI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-slate-100 text-slate-900">

    <div class="min-h-screen flex">

        <!-- SIDEBAR -->
        <aside class="w-64 bg-slate-900 text-slate-100 flex flex-col">
            <div class="px-6 py-5 border-b border-slate-800">
                <div class="text-xl font-bold tracking-tight">NetPilot AI</div>
                <div class="text-xs text-slate-400 mt-1">Network & Cloud Automation</div>
            </div>

            <nav class="flex-1 px-3 py-4 space-y-1 text-sm">
                <a href="/" class="flex items-center px-3 py-2 rounded-md hover:bg-slate-800 font-medium">
                    Dashboard
                </a>
                <a href="/cloud" class="flex items-center px-3 py-2 rounded-md hover:bg-slate-800">
                    Cloud
                </a>
                <a href="/vendors" class="flex items-center px-3 py-2 rounded-md hover:bg-slate-800">
                    Vendors
                </a>
                <a href="/automation" class="flex items-center px-3 py-2 rounded-md hover:bg-slate-800">
                    Automation
                </a>
                <a href="/settings" class="flex items-center px-3 py-2 rounded-md hover:bg-slate-800">
                    Settings
                </a>
            </nav>

            <div class="px-4 py-3 border-t border-slate-800 text-xs text-slate-500">
                Â© {{ year if year is defined else "2025" }} NetPilot AI
            </div>
        </aside>

        <!-- CONTENT AREA -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            {% block content %}
            {% endblock %}
        </main>

    </div>

</body>

</html>
